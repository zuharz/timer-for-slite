<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Countdown Timer for Slite">
  <meta property="og:title" content="Countdown Timer for Slite">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://zuharz.github.io/timer-for-slite/timer-preview.png">
  <meta property="og:description" content="Countdown Timer for Slite">
  <title>Countdown Timer Widget</title>
  <style>
    :root {
      --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      --primary-bg: #ffffff;
      --timer-bg: transparent;
      --text-color: #333;
      --text-dark: #212529;
      --text-muted: #6c757d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: var(--primary-font);
      text-align: center;
      color: var(--text-color);
      background-color: var(--primary-bg);
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    .widget-container {
      width: 100%;
      max-width: 100%;
      padding: 10px;
    }
    
    .title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: var(--text-dark);
    }
    
    #timerDisplay {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.3rem;
    }
    
    .timer-unit {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      margin: 0 3px;
    }
    
    .unit-value {
      background-color: #f8f9fa;
      padding: 2px 5px;
      border-radius: 4px;
      min-width: 2.8rem;
      text-align: center;
    }
    
    .seconds .unit-value {
      color: #ff0000;
    }
    
    .unit-label {
      font-size: 0.6rem;
      text-transform: uppercase;
      margin-top: 2px;
      color: var(--text-muted);
    }
    
    @media (max-width: 480px) {
      #timerDisplay {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div id="title" class="title">My countdown</div>
    <div id="timerDisplay" role="timer" aria-live="polite">
      <div class="timer-unit days">
        <div id="days" class="unit-value">0</div>
        <div class="unit-label">days</div>
      </div>
      <div class="timer-unit">
        <div class="unit-value">:</div>
        <div class="unit-label">&nbsp;</div>
      </div>
      <div class="timer-unit hours">
        <div id="hours" class="unit-value">00</div>
        <div class="unit-label">hours</div>
      </div>
      <div class="timer-unit">
        <div class="unit-value">:</div>
        <div class="unit-label">&nbsp;</div>
      </div>
      <div class="timer-unit minutes">
        <div id="minutes" class="unit-value">00</div>
        <div class="unit-label">min</div>
      </div>
      <div class="timer-unit">
        <div class="unit-value">:</div>
        <div class="unit-label">&nbsp;</div>
      </div>
      <div class="timer-unit seconds">
        <div id="seconds" class="unit-value">00</div>
        <div class="unit-label">sec</div>
      </div>
    </div>
  </div>

  <script>
    // Timer configuration (hardcoded for this ID)
    const config = {
      title: "My countdown",
      duration: 300 // 5 minutes in seconds
    };
    
    // Set title
    document.getElementById('title').textContent = config.title;
    
    // Timer state
    let endTime = Date.now() + (config.duration * 1000);
    let timerInterval = null;
    
    // DOM Elements
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');
    
    /**
     * Calculate and return time remaining
     */
    function getTimeRemaining() {
      const total = endTime - Date.now();
      const seconds = Math.max(0, Math.floor((total / 1000) % 60));
      const minutes = Math.max(0, Math.floor((total / 1000 / 60) % 60));
      const hours = Math.max(0, Math.floor((total / (1000 * 60 * 60)) % 24));
      const days = Math.max(0, Math.floor(total / (1000 * 60 * 60 * 24)));
      
      return {
        total,
        days,
        hours,
        minutes,
        seconds
      };
    }
    
    /**
     * Update the timer display
     */
    function updateTimer() {
      const t = getTimeRemaining();
      
      daysEl.textContent = t.days;
      hoursEl.textContent = String(t.hours).padStart(2, '0');
      minutesEl.textContent = String(t.minutes).padStart(2, '0');
      secondsEl.textContent = String(t.seconds).padStart(2, '0');
      
      document.title = `${t.days}d ${t.hours}h ${t.minutes}m ${t.seconds}s - ${config.title}`;
      
      if (t.total <= 0) {
        clearInterval(timerInterval);
        notifyTimerComplete();
      }
    }
    
    /**
     * Notify when timer is complete
     */
    function notifyTimerComplete() {
      // Notify parent window if in iframe
      try {
        if (window.parent !== window) {
          window.parent.postMessage(JSON.stringify({
            type: 'timerComplete'
          }), '*');
        }
      } catch (e) {
        console.error('Error sending completion message:', e);
      }
    }
    
    /**
     * Initialize the timer
     */
    function initTimer() {
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      
      // Handle visibility change to adjust for tab inactivity
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
          // Recalculate the timer when tab becomes visible again
          updateTimer();
        }
      });
    }
    
    // Start the timer
    initTimer();
  </script>
</body>
</html>
